<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of vets'">list of vets</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="vet : ${vets}">
            <th th:text="${vet.id}">Id</th>
            <th th:text="${vet.firstName}">First Name</th>
            <th th:text="${vet.lastName}">Last Name</th>
        </tr>
        </tbody>
    </table>

</body>
</html>
